
plugins {
    id 'org.jbake.site' version '5.3.0'
    id 'org.ajoberstar.git-publish' version '3.0.0'
}

ext {
    message = findProperty('message') ?: 'Publish of Github pages from Gradle.'
}

jbake {
    version = '2.6.5'

    srcDirName = 'src/jbake'
    destDirName = 'jbake'

    clearCache = true
}

gitPublish {
    repoUri = 'git@github.com:rodm/rodm.github.io.git'
    branch = 'master'
    commitMessage = message
    contents {
        from (file('build/jbake')) {
            exclude '**/*-draft.html'
            into '.'
        }
    }
}
